<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Remote loading modules</title>

	<style>
		html, body {
			width: 100%;
			height: 100%;
		}
	</style>

	<script type="text/javascript" src="../source/modules.js"></script>
</head>
<body>

	<script>
		function loadEventModule() {
			alert('Look in network log');

			Modules.load('event').run(function(api) {
				api.event.addEvent(document.body, 'click', function(e) {
					alert('click on body')
				});
			});
		}
	</script>
	<pre>
		function loadEventModule() {
			Modules.load('event').run(function(api) {
				api.event.addEvent(document.body, 'click', function(e) {
					alert('click on body')
				});
			});
		}
	</pre>
	<button onclick="loadEventModule()">Load remote event module</button>

</body>
</html>
